{% extends "base.html" %}

{% block content %}
    <div class="card bg-secondary mx-auto">
        <form class="form-inline mx-auto" method="POST">
            <input class=" form-control" type="search" list="search" name="search" placeholder="Search" aria-label="Search">
            <datalist id="search">
                {% for town in towns %}
                    <option value="All">
                    <option value="{{ town }}">
                {% endfor %}
            </datalist>
            <button class="search btn btn-success" type="submit">Search</button>
        </form>
    </div>
{% endblock %}
